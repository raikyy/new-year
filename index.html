<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New year</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="comp-text">
        <h2 class="cong">С новым годом!</h2>
      </div>
     <div class="compliment" id="comp">
         <form action="script.js" class="compliment__form" id="myForm"> 
           <div class="form">
            <div class="selectName">
              <div class="text-name">Введите свое имя:</div>
              <input type="text" name="name" class="name" id="name" />
            </div>
            <div class="selectSex">
              <div class="text-check">Ваш пол:</div>
              <input type="radio" value="woman" name="radio" class="radio" id="radio" />Женский
              <input type="radio" value="man" name="radio" class="radio" id="radio" />Мужской 
            </div>
            <button class="button" id="button">Поздравление</button>
          </div>
        </form>
        <div class="compliment__click" id="text">Кликни</div> 
      </div> 
      <div class="congrat" id="congrat">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
